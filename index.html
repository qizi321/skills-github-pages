<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .contact-info {
            background: #f9f9f9;
            padding: 1em;
            margin: 1em 0;
            border-left: 5px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <div class="container">
        <section>
            <h2>关于我</h2>
            <p>我是一名从事软件解决方案的销售人员，熟悉行业客户的销售技能，擅长与人打交道。平时热爱跑步，交友等。</p>
        </section>
        <section>
            <h2>联系方式</h2>
            <div class="contact-info">
                <p>电话和微信号码: 18602955860</p>
            </div>
        </section>
        <section>
            <h2>兴趣爱好</h2>
            <p>在业余时间，我喜欢跑步和结交新朋友。这不仅让我保持健康，也让我有机会与各种有趣的人士交流和互动。</p>
        </section>
    </div>
</body>
</html>
